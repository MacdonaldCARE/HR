<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/toolbar :: toolbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Performance Management</h1>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Care Zimbabwe Employee Performance Management</h6>


                    </div>
                    <div class="card-body">
                        <div class = "col-md-12">

                            <h6>Set Performance Improvement Plan  <span  class="text-primary"  th:text="${employee.fullName}" ></span> </h6>

                            <form th:action="@{/add-pip-objective}" th:object="${PIPObjective}" method="post">

                                <div class="form-row">

                                    <input type="hidden" th:value="${savedPip.id}" name="pipId">
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="objective">Target Area:</label>
                                        <textarea id="objective"
                                                  th:field="*{targetArea}"
                                                  th:value="${PIPObjective.targetArea}"
                                                  class="form-control"
                                                 >

                                        </textarea>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="indicator">Performance Concern :</label>
                                        <textarea id="indicator"
                                                  th:field="*{concern}"
                                                  th:value="${PIPObjective.concern}"
                                                  class="form-control">
                                        </textarea>

                                    </div>

                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="expectedOutcome">Expected Standard Performance:</label>

                                        <textarea id="expectedOutcome"
                                                  th:field="*{expectedOutcome}"
                                                  th:value="${PIPObjective.expectedOutcome}"
                                                  class="form-control">
                                        </textarea>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="agreedActions">Agreed Actions</label>
                                        <textarea id="agreedActions"
                                                  th:field="*{agreedActions}"
                                                  th:value="${PIPObjective.agreedActions}"
                                                  class="form-control">
                                        </textarea>
                                    </div>

                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="achievementDate">Review Date:</label>

                                        <input class="form-control"
                                               id="achievementDate"
                                               th:field="*{achievementDate}"
                                               th:value="${PIPObjective.achievementDate}"
                                               type="date"
                                        >
                                    </div>

                                </div>


                             <!--  <div th:text="${loggedInUser.username}"></div>-->
                              <!-- <div th:if="${loggedInUser.role=='ROLE_HRMANAGER'}">SOME TEXT FOR HR MANAGER</div>-->

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <button class="btn btn-primary btn-user btn-block" >Set Objective</button>
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

            <div class="container-fluid">
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Objectives List </h6>


                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Target Area</th>
                                    <th>Performance Concern</th>
                                    <th>Expected Standard</th>
                                    <th>Agreed Improvement Actions</th>
                                    <th>Review Date</th>

                                </tr>
                                </thead>

                                <tbody>

                                <tr th:each="objective : ${objectives}">


                                    <td th:text="${objective.targetArea}" />
                                    <td th:text="${objective.concern}" />
                                    <td th:text="${objective.expectedOutcome}" />
                                    <td th:text="${objective.agreedActions}" />
                                    <td th:text="${objective.achievementDate}" />

                                </tr>
                                </tbody>
                                <tfoot>
                                </tfoot>
                                <tbody>


                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
