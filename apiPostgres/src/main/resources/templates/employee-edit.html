<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/toolbar :: toolbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Employees</h1>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Care Zimbabwe Employee Management</h6>


                    </div>
                    <div class="card-body">
                        <div class = "col-md-12">

                            <h2>Update Employee Record</h2>
                            <form th:action="@{/employees}" th:object="${employee}" th:method="put">

                                <input type="hidden" th:field="*{id}" th:value="${employee.id}">
                                <div class="form-row">
                                    <div class="form-group col-md-3">
                                        <label for="inputFirstname">First Name</label>
                                        <input type="text" class="form-control" id="inputFirstname" placeholder="Kudakwashe" th:field="*{firstName}" th:value="${employee.firstName}">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputLastName">Last Name</label>
                                        <input type="text" class="form-control" id="inputLastName" placeholder="Sengweni" th:field="*{lastName}" th:value="${employee.lastName}">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="phoneNumber">Phone Number</label>
                                        <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" th:field="*{phoneNumber}" th:value="${employee.phoneNumber}">
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="emailAddress">Employee Email Address</label>
                                        <input type="email" class="form-control" id="emailAddress" placeholder="Email Address" th:field="*{email}" th:value="${employee.email}">
                                    </div>

                                </div>




                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="dateOfBirth">Date of Birth</label>
                                        <input type="date" class="form-control" id="dateOfBirth" placeholder="Phone Number" th:field="*{dateOfBirth}" th:value="${employee.dateOfBirth}">
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label for="idNumber">Id Number</label>

                                        <input type="text" class="form-control" id="idNumber" placeholder="63-1775874J27" th:field="*{idNumber}" th:value="${employee.idNumber}">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="gender">Gender</label>

                                        <select class="form-control" id="gender" th:field="*{gender}" >

                                            <option value="FEMALE">FEMALE</option>
                                            <option value="MALE">MALE</option>
                                        </select>
                                    </div>




                                </div>

                                <div class="form-row">

                                    <div class="form-group col-md-3">
                                        <label for="department">Department</label>

                                        <select class="form-control" id="department" th:field="*{department}">

                                            <option th:each="department : ${departmentList}" th:value="${department.id}" th:text="${department.name}"></option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-3">
                                        <label for="jobTitle">Job Title </label>

                                        <select class="form-control" id="jobTitle"th:field="*{jobTitle}">

                                            <option th:each="jobTitle : ${jobTitles}" th:value="${jobTitle.id}" th:text="${jobTitle.jobTitle}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="supervisor">Supervisor </label>

                                        <select class="form-control" id="supervisor" th:field="*{supervisor}">

                                            <option th:each="supervisor : ${supervisors}" th:value="${supervisor.id}" th:text="${supervisor.firstName}"></option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="isSupervisor">Is Employee A Supervisor ?</label>

                                        <select class="form-control" id="isSupervisor"th:field="*{isSupervisor}">

                                            <option value="TRUE">TRUE</option>
                                            <option value="FALSE">FALSE</option>
                                        </select>
                                    </div>

                                </div>


                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <button class="btn btn-primary btn-user btn-block">Update Employee Details</button>
                                    </div>
                                </div>

                            </form>

                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>

</div>
