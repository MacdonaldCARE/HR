    <title>Care Zim - Employee Management</title>

    <link rel="stylesheet" type="text/css" href="../static/vendor/fontawesome-free/css/all.min.css" th:href="@{/vendor/fontawesome-free/css/all.min.css}"/>
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/sidebar :: sidebar"></div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="fragments/toolbar :: toolbar"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h1 class="h3 mb-2 text-gray-800">Employees</h1>


                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Care Zimbabwe Employee Management</h6>


                    </div>
                    <div class="card-body">
                        <div class = "col-md-12">

                            <h2>View Application to recruit</h2>

                            <form th:action="@{/app-recruit-approve}" th:object="${application}" method="post">

                                <input type="hidden"
                                th:field="*{id}"
                                th:value="${application.id}">
                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="vacancy_type">Vacancy Type:</label>
                                        <input type="text"
                                               id="vacancy_type"
                                               class="form-control"
                                               th:field="*{vacancyType}"
                                               th:value="${application.vacancyType}" disabled/>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="position">Position Sought:</label>


                                        <input type="text"
                                               id="position"
                                               class="form-control"
                                               th:field="*{position}"
                                               th:value="${application.position}" disabled/>

                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="jobGrade"> Job Grade</label>

                                        <input type="text"
                                               id="jobGrade"
                                               class="form-control"
                                               th:field="*{jobGrade}"
                                               th:value="${application.jobGrade}" disabled/>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="fund_code">Fund Code:</label>

                                        <input type="text"
                                               id="fund_code"
                                               class="form-control"
                                               th:field="*{fundCode}"
                                               th:value="${application.fundCode}" disabled/>
                                    </div>



                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="project_department">Requesting Project / Department:</label>

                                        <input type="text"
                                               id="project_department"
                                               class="form-control"
                                               th:field="*{requestingDepartment}"
                                               th:value="${application.requestingDepartment}" disabled/>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">

                                        <label for="reporting_office">Reporting office:</label>

                                        <input type="text"
                                               id="reporting_office"
                                               class="form-control"
                                               th:field="*{reportingOffice}"
                                               th:value="${application.reportingOffice}" disabled/>


                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">

                                        <label for="duty_station">Duty Station:</label>


                                        <input type="text"
                                               id="duty_station"
                                               class="form-control"
                                               th:field="*{station}"
                                               th:value="${application.station}" disabled/>

                                    </div>

                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">

                                        <label for="area_of_operation">Area of Operation:</label>

                                        <input type="text"
                                               id="area_of_operation"
                                               class="form-control"
                                               th:field="*{areaOfOperation}"
                                               th:value="${application.areaOfOperation}" disabled/>

                                    </div>
                                </div>


                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for = "start_date">Required Start Date</label>
                                        <input class="form-control"
                                               id="start_date"
                                               type="date"
                                               th:field="*{startDate}"
                                               th:value="${application.startDate}" disabled/>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for = "end_date">Required End Date</label>
                                        <input class="form-control"
                                               id="end_date" type="date"
                                               th:field="*{endDate}"
                                               th:value="${application.endDate}" disabled/>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="quantity_requested"> Number Needed</label>
                                        <input type="number"
                                               min="1" id="quantity_requested"
                                               max="10" step="1" class="form-control"
                                               th:field="*{quantity}"
                                               th:value="${application.quantity}" disabled/>
                                    </div>
                                    <div class="form-group col-md-12 col-sm-12 col-lg-3">
                                        <label for="internal_recutiment">Internal Recruitment:</label>


                                        <input type="text"
                                               id="internal_recutiment"
                                               class="form-control"
                                               th:field="*{internalRecruitment}"
                                               th:value="${application.internalRecruitment}" disabled/>
                                    </div>

                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="internal_recutiment">Reason for Recruitment:</label>

                                        <textarea class="form-control" th:field="*{reasonForRecruitment}" th:value="${application.reasonForRecruitment}" disabled="disabled">

                                        </textarea>
                                    </div> <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                    <label for="internal_recutiment">Required Qualifications:</label>

                                    <textarea class="form-control" th:field="*{requiredQualifications}" th:value="${application.requiredQualifications}" disabled="disabled">

                                        </textarea>
                                </div> <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                    <label for="internal_recutiment">Optional  Qualifications:</label>

                                    <textarea class="form-control" th:field="*{optionalQualifications}" th:value="${application.optionalQualifications}" disabled="disabled">

                                        </textarea>
                                </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-12 col-sm-12 col-lg-4">
                                        <label for="approve_decline"></label>
                                        <select class="form_control" id="approve_decline" th:field="*{status}">
                                            <option value="DECLINE">DECLINE</option>
                                            <option value="APPROVE">APPROVE</option>

                                        </select>
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <button class="btn btn-primary btn-user btn-block">Submit Changes</button>
                                    </div>
                                </div>
                            </form>





                        </div>

                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2020</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>

</div>
