        <!-- Main Content -->

            <!-- Topbar -->

            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <h2 class="m-0 font-weight-bold text-primary">Care Zimbabwe Employee Management </h2>
                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="h3 mb-2 text-gray-800">Performance Report</h6>
                    </div>
                    <div class="card-body">

                        <h6>Performance Report For <span  class="text-primary"  th:text="${employee.fullName}" ></span> </h6>
                        <h6>For Evaluation Period   <span  class="text-primary"  th:text="${evaluationPeriod.year}+ ' , ' " >Quarter </span>
                            <span  class="text-primary"  th:text="${evaluationPeriod.quarter} " ></span>
                        </h6>
                        <h6>Average Performance  <span  class="text-primary"  th:text="${rating.average}" ></span> </h6>


                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Objective</th>
                                    <th>Indicator</th>
                                    <th>Employee Self Rating</th>
                                    <th>Employee Comment</th>
                                    <th>Supervisor rating</th>
                                    <th>Supervisor Comment</th>

                                </tr>
                                </thead>

                                <tbody>
                                <tr th:each="comment : ${employeeReviews}">

                                    <td th:text="${comment.objective}" />
                                    <td th:text="${comment.indicator}" />
                                    <td th:text="${comment.employeeRating}" />
                                    <td th:text="${comment.employeeComment}" />
                                    <td th:text="${comment.supervisorRating}" />
                                    <td th:text="${comment.supervisorComment}" />

                                </tr>

                                </tbody>
                            </table>
                        </div>



                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->
